<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Steps -> AngularJS</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ccmos-wizard.css">
    <link rel="stylesheet" href="../css/ccmos-select2.css">

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>

    <script src="../js/build/ccmos-wizard.min.js"></script>
    <script src="../js/build/ccmos-select2.min.js"></script>
    <script type="text/javascript">
        (function () {
            var app = angular.module('app', ['ccmosWizard', 'ccmosSelect2']);
            app.controller('WizardCtrl', ['$scope', function ($scope) {

                $scope.wizardOptions = {
                    bodyTag: 'fieldset',
                    //events
                    onInit: function () {
                        console.log(arguments);
                    },
                    onStepChanging: function () {
                        console.log(arguments);
                        return true;
                    },
                    //labels
                    labels: {
                        previous: 'Back'
                    }
                    //etc..., more info : https://github.com/rstaib/jquery-steps/wiki/Settings
                };

                $scope.selectOptions = [{
                    label: 'Hello',
                    value: '123'
                }, {
                    label: 'World',
                    value: '456'
                }];
            }]);
        })();
    </script>
</head>
<body ng-app="app">
<div ng-controller="WizardCtrl">
    <form novalidate name="form" ccmos-wizard
          data-settings="wizardOptions">
        <h1>Step 1</h1>
        <fieldset>
            <select ccmos-select2
                    ng-options="item.value as item.label for item in selectOptions"
                    ng-model="v"
                    style="width: 100%;"></select>

            <div>
                {{v}}
            </div>
        </fieldset>
        <h1>Step 2</h1>
        <fieldset></fieldset>
    </form>
</div>
</body>
</html>
