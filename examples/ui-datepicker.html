<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datepicker</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ui-datepicker.css">

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>

    <!--<script src="../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>-->
    <!--<script src="../js/src/ui-datepicker.js"></script>-->
    <script src="../js/build/ui-datepicker.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('app', ['uiDatepicker']);

        app.controller('DatepickerCtrl', ['$scope', function ($scope) {
            $scope.datepickerSetting = {
                format: 'yyyy/mm/dd'
            };
        }]);
    </script>
</head>
<body ng-app="app">
<div class="container" ng-controller="DatepickerCtrl" style="margin-top: 16px;">
    <div class="form-group">

        <!--<div class="input-group date">-->
        <!--<input type="text" class="form-control">-->
        <!--<span class="input-group-addon">-->
        <!--<i class="glyphicon glyphicon-calendar"></i>-->
        <!--</span>-->
        <!--</div>-->

        <input type="text" class="form-control" ng-model="date" ui-datepicker data-settings="datepickerSetting">

    </div>
    <div class="form-group">{{date}}</div>
</div>
</body>
</html>
