<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpinKit</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ccmos-spinkit.css">

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>

    <script src="../js/src/ccmos-spinkit.js"></script>
    <script type="text/javascript">
        angular.module('app', ['ccmosSpinkit'])
                .controller('SpinKitCtrl', [function() {

                }]);
    </script>
</head>
<body ng-app="app" style="background-color: #2b669a;">
    <div class="container-fluid" ng-controller="SpinKitCtrl">
        <div class="row">
            <div class="col-md-3">
                <ccmos-sk-rotating-plane></ccmos-sk-rotating-plane>
            </div>
            <div class="col-md-3">
                <ccmos-sk-double-bounce></ccmos-sk-double-bounce>
            </div>
            <div class="col-md-3">
                <ccmos-sk-wave></ccmos-sk-wave>
            </div>
            <div class="col-md-3">
                <ccmos-sk-wandering-cubes></ccmos-sk-wandering-cubes>
            </div>
        </div>
    </div>
</body>
</html>
