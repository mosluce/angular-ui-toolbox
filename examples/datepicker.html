<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datepicker</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ccmos-datepicker.css">

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>

    <!--<script src="../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>-->
    <!--<script src="../js/src/ccmos-datepicker.js"></script>-->
    <script src="../js/build/ccmos-datepicker.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('app', ['ccmosDatepicker']);

        app.controller('DatepickerCtrl', ['$scope', function ($scope) {
            $scope.datepickerSetting = {
                format: 'yyyy/mm/dd',
                autoclose: true
            };

            $scope.date = new Date();
        }]);
    </script>
</head>
<body ng-app="app">
<div class="container" ng-controller="DatepickerCtrl" style="margin-top: 16px;">
    <div class="form-group">

        <!--<div class="input-group date">-->
        <!--<input type="text" class="form-control">-->
        <!--<span class="input-group-addon">-->
        <!--<i class="glyphicon glyphicon-calendar"></i>-->
        <!--</span>-->
        <!--</div>-->

        <ccmos-datepicker ng-model="date" data-settings="datepickerSetting"></ccmos-datepicker>

    </div>
    <div class="form-group">{{date}}</div>
</div>
</body>
</html>
