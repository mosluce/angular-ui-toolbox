<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Mask</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>

    <script src="../bower_components/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js"></script>
    <script src="../js/src/ccmos-input-mask.js"></script>
    <script type="text/javascript">
        (function() {
            var app = angular.module('app', ['ccmosInputMask']);
            app.controller('InputMaskCtrl', [function() {

            }]);
        })();
    </script>
</head>
<body ng-app="app">
    <div class="container" style="margin-top: 32px;" ng-controller="InputMaskCtrl">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Example 1: Tel</label>
                    <input ccmos-input-mask="(99)9{3}-9{4,5}" type="text" class="form-control" ng-model="data.ex_1">
                </div>
                <div class="form-group">
                    <label>Example 1: Regex</label>
                    <input ccmos-input-mask="Regex" data-inputmask-regex="([a-z]|[A-Z])[0-9]{9}" type="text" class="form-control" ng-model="data.ex_2">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Data Preview</label>
                    <div>{{data}}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
